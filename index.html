<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Poker</h1>
        <div id="card-box">
            <img src="images/10-of-Diamonds.png">
            <img src="images/Jack-of-Diamonds.png">
            <img src="images/Queen-of-Diamonds.png">
            <img src="images/King-of-Diamonds.png">
            <img src="images/Ace-of-Diamonds.png">
        </div>

        <h2 id="prompt">DEAL to Start</h2>
        <button id="deal-btn" class="btnEnable">deal</button>
        <button id="switch-btn" class="btnDisable">switch</button>

    </div>
</body>
</html>
